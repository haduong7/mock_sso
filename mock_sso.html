<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AustDoor SSO Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #08559b 0%, #064a87 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #08559b;
            background: white;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #08559b 0%, #064a87 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(8, 85, 155, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
        }

        .info-box h3 {
            color: #1976d2;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #1565c0;
            font-size: 12px;
            line-height: 1.4;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #08559b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./assets/images/adg-logo-blue-png.png" alt="AustDoor Group" />
            <p>Single Sign-On Portal</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@austdoor.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>

        <div class="info-box">
            <h3>ðŸ§ª Development Mode</h3>
            <p>This is a mock SSO server. Enter any email/password to get a valid test token. You'll be redirected back to the mobile app automatically.</p>
        </div>
    </div>

    <script>
        // Generate a mock JWT token
        function generateMockJWT() {
            const header = {
                "alg": "HS256",
                "typ": "JWT"
            };

            const payload = {
                "sub": "user_" + Math.random().toString(36).substr(2, 9),
                "email": document.getElementById('email').value || "test@austdoor.com",
                "name": "Test User",
                "department": "Engineering",
                "company_code": "AUST",
                "iat": Math.floor(Date.now() / 1000),
                "exp": Math.floor(Date.now() / 1000) + (7 * 24 * 60 * 60) // 7 days
            };

            // Simple base64 encoding (not cryptographically secure, just for testing)
            const encodedHeader = btoa(JSON.stringify(header));
            const encodedPayload = btoa(JSON.stringify(payload));
            const signature = "mock_signature_" + Math.random().toString(36).substr(2, 10);

            return `${encodedHeader}.${encodedPayload}.${signature}`;
        }

        // Generate mock user data
        function generateMockUserData() {
            const email = document.getElementById('email').value || "test@austdoor.com";
            const userData = {
                id: "user_" + Math.random().toString(36).substr(2, 9),
                email: email,
                name: email.split('@')[0].split('.').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' '),
                department: "Engineering",
                companyCode: "AUST"
            };

            return encodeURIComponent(JSON.stringify(userData));
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Show loading state
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // Simulate authentication delay
            setTimeout(() => {
                // Generate mock token and user data
                const mockToken = generateMockJWT();
                const mockUserData = generateMockUserData();

                // Create the deep link URL
                const deepLinkUrl = `austapproval://auth?token=${mockToken}&userdata=${mockUserData}`;

                console.log('Redirecting to:', deepLinkUrl);
                console.log('Mock JWT Token:', mockToken);
                console.log('Mock User Data:', decodeURIComponent(mockUserData));

                // Redirect to the app
                window.location.href = deepLinkUrl;
            }, 2000); // 2 second delay to simulate real authentication
        });

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
